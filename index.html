<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scripts/vue.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="content" id="break_timer">
        <div class="numbers">
            <div class="number lesson" v-html="lNumber"></div>
            <div class="timetable"> сегодня - {{ today }}</div>
            <div class="number couple_lesson" v-html="coupleNumber"></div>
        </div>
        <div class="time" >
            {{ timestamp }}
        </div>
        <div class="numbers">
            <div class="number next_break" v-html="nextBreak"> </div>
            <div class="number end_couple" v-html="endCouple"></div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
