<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script><link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="content" id="break_timer">
        <div class="numbers">
            <div class="number lesson"><b>{{ lNumber }}</b> урок</div>
            <div class="timetable" id="timetable"> сегодня - {{ today }}</div>
            <div class="number couple_lesson"><b id="couple_lesson">777</b> пара</div>
        </div>
        <div class="time" id="time">
            {{ timestamp }}
        </div>
        <div class="numbers">
            <div class="number"> перемена в <b>777</b></div>
            <div class="number"> конец пары в <b>777</b></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
